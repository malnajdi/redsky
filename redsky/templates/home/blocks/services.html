{% load wagtailimages_tags %}
<div class="grid grid-cols-3 gap-2">
  {% for service in self.services %}
  <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="w-10 h-10 text-gray-500 dark:text-gray-400 mb-3">
      {% image service.value.image format-webp as image_webp %}
      <img src="{{ image_webp.url }}" type="image/webp">
    </div>
    <a href="#">
      <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ service.value.title }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">{{ service.value.description }}</p>
  </div>
  {% endfor %}
</div>
